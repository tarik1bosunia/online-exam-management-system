services:
  # --- Database ---
  db:
    image: postgres:17-alpine
    container_name: exam_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=exam_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --- Backend (FastAPI) ---
  backend:
    build: ./backend
    container_name: exam_backend
    depends_on:
      - db
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_SERVER=db
      - POSTGRES_DB=exam_db

  # --- Frontend (Next.js) ---
  frontend:
    build: ./frontend
    container_name: exam_frontend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app           # Sync code for Hot Reloading
      - /app/node_modules         # Prevent local node_modules from clashing
    environment:
      # Points to backend (Client-side fetch uses localhost)
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000/api/v1
    depends_on:
      - backend

volumes:
  postgres_data: